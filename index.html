<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
    <body>
        <div class="calculadora">
            <span   class="estilo-tela" type="text" name="txt" id="tela" readonly=""></span>
            <button class="btOperador" onclick="clearScr()">"AC"</button>
            <button class="btOperador" onclick="getKeys('+')">+</button>
            <button class="btOperador" onclick="getKeys('-')">-</button>
            <button class="btOperador" onclick="getKeys('/')">&divide;</button>                                   
            <button class="btNum" onclick="getKeys('8')">8</button>
            <button class="btNum" onclick="getKeys('7')">7</button>
            <button class="btNum" onclick="getKeys('9')">9</button>
            <button class="btOperador" onclick="getKeys('*')">&times;</button>          
            <button class="btNum" onclick="getKeys('4')">4</button>
            <button class="btNum" onclick="getKeys('5')">5</button> 
            <button class="btNum" onclick="getKeys('6')">6</button>      
            <button class="igual" onclick="equals()">=</button>                     
            <button class="btNum" onclick="getKeys('1')">1</button>
            <button class="btNum" onclick="getKeys('2')">2</button>
            <button class="btNum" onclick="getKeys('3')">3</button>                     
            <button class="zero"  onclick="getKeys('0')">0</button>
            <button class="btNum" onclick="getKeys('.')">.</button>
            <script src="script.js"></script>
        </div>
    </body>
</html>
